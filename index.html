<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="font-poppins">
    <!-- https://www.figma.com/design/6MzIjvtzaIKS7F5XEd7DLd/alpha-clash-(Community)?node-id=0-1&node-type=canvas&t=Lkd1E15lPainXn5J-0 -->
    <main class="min-h-screen bg-[#010313] bg-[url('img/background.png')] bg-no-repeat bg-center">

        <!-- Home screen Start -->
        <section id="home" class="text-white flex justify-center items-center min-h-screen">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-9xl font-anton uppercase">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- Home screen End -->

        <!-- Playground Screen Start -->
        <section id="play-ground" class="hidden">
            <!-- playground container -->
            <div class="flex flex-col items-center gap-16 pt-20">
                <!-- Screen Start -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#010313CC] text-white pb-4 px-7 rounded-b-lg inline-flex">Don't watch keyboard while playing...</p>
                    </div>

                    <div class="flex justify-center items-center mt-10">
                        <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                    </div>

                </div>
                <!-- Screen End -->

                 <!-- Keyboard Start -->
                  <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                  </div>
                 <!-- Keyboard End -->

                  <!-- life score Start -->
                   <div class="flex justify-between w-3/4">
                        <button class="btn bg-[#894189] border-[#894189] rounded-full text-white px-7 text-xl bg-[url('img/life_btn_bg.png')] bg-no-repeat bg-left bg-contain">
                            Life
                            <img src="img/heart.svg" alt="">
                            <span>1</span>
                        </button>

                        <button class="btn bg-[#360490] border-[#360490] rounded-full text-white px-7 text-xl">
                            Score
                            <img src="img/dollar.svg" alt="">
                            <span>1</span>
                        </button>
                   </div>
                  <!-- life score End -->
            </div>
        </section>
        <!-- Playground Screen End -->

        <!-- Score Screen -->
        <section id="score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 border border-[#FFFFFF33] rounded-2xl bg-[url('img/score_bg.png')] bg-no-repeat bg-left bg-contain">
                <div class="text-white text-center space-y-6 p-11 rounded-2xl bg-gradient-to-tl from-[#98979700] to-[#FFFFFF8f]">
                    <h1 class="text-8xl">
                        <span class="font-extrabold">Score:</span>
                        <span>14</span>
                    </h1>
                    <button class="btn">Play Again</button>
                    <p class="text-white">Practice will make you Pro</p>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/utility.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
