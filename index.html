<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- Daisy UI and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="font-poppins">
    <!-- https://www.figma.com/design/6MzIjvtzaIKS7F5XEd7DLd/alpha-clash-(Community)?node-id=0-1&node-type=canvas&t=Lkd1E15lPainXn5J-0 -->
    <main class="min-h-screen bg-[#010313] bg-[url('img/background.png')] bg-no-repeat bg-center">

        <!-- Home screen Start -->
        <section class="home text-white flex justify-center items-center min-h-screen hidden">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-9xl font-anton uppercase">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- Home screen End -->

        <!-- Playground Screen Start -->
        <section class="play-ground">
            <!-- playground container -->
            <div class="flex flex-col items-center gap-16 pt-20">
                <!-- Screen Start -->
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#010313CC] text-white pb-4 px-7 rounded-b-lg inline-flex">Don't watch keyboard while playing...</p>
                    </div>

                    <div class="flex justify-center items-center">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>

                </div>
                <!-- Screen End -->

                 <!-- Keyboard Start -->
                  <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                  </div>
                 <!-- Keyboard End -->

                  <!-- life score Start -->
                   <div class="flex justify-between w-3/4">
                        <button class="btn bg-[#894189] border-[#894189] rounded-full text-white px-7 text-xl bg-[url('img/life_btn_bg.png')] bg-no-repeat bg-left bg-contain">
                            Life
                            <img src="img/heart.svg" alt="">
                            <span>1</span>
                        </button>

                        <button class="btn bg-[#360490] border-[#360490] rounded-full text-white px-7 text-xl">
                            Score
                            <img src="img/dollar.svg" alt="">
                            <span>1</span>
                        </button>
                   </div>
                  <!-- life score End -->
            </div>
        </section>
        <!-- Playground Screen End -->

        <!-- Score Screen -->
        <section class="score"></section>
    </main>
</body>

</html>
